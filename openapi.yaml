              example-1:
                value:
                  otp_code: "1234"
              example-2:
                value:
                  otp_code: "2345"
      responses:
        '200':
          description: User verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      code:
                        type: integer
                      status:
                        type: string
                      message:
                        type: string
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          username:
                            type: string
                          email:
                            type: string
                            format: email
                          email_verified_at:
                            type: string
                            format: date-time
                          birthdate:
                            type: string
                            format: date
                          bio:
                            type: string
                          links:
                            type: string
                          phone_number:
                            type: string
                          otp_code:
                            type: string
                          two_factor_confirmed_at:
                            type: string
                            format: date-time
                          current_team_id:
                            type: integer
                          profile_photo_path:
                            type: string
                          created_at:
                            type: string
                            format: date-time
                          updated_at:
                            type: string
                            format: date-time
                          role:
                            type: string
                          file:
                            type: string
                          profile_photo_url:
                            type: string
              examples:
                example-1:
                  value:
                    meta:
                      code: 200
                      status: "success"
                      message: "User verified successfully"
                    data:
                      user:
                        id: 123
                        name: "John Doe"
                        email: "johndoe@example.com"
                        email_verified_at: "2023-08-03T12:00:00Z"
                        birthdate: "1990-01-01"
                        bio: "Lorem ipsum dolor sit amet."
                        links: "https://example.com"
                        phone_number: "+1234567890"
                        otp_code: "123456"
                        two_factor_confirmed_at: "2023-08-03T12:00:00Z"
                        current_team_id: 1
                        profile_photo_path: "profile.jpg"
                        created_at: "2023-08-01T12:00:00Z"
                        updated_at: "2023-08-03T12:00:00Z"
                        role: "user"
                        file: "file.pdf"
                        profile_photo_url: "https://example.com/profile.jpg"
                example-2:
                  value:
                    meta:
                      code: 200
                      status: "success"
                      message: "User verified successfully"
                    data:
                      user:
                        id: 456
                        name: "Jane Smith"
                        email: "janesmith@example.com"
                        email_verified_at: "2023-08-03T12:00:00Z"
                        birthdate: "1985-05-10"
                        bio: "Lorem ipsum dolor sit amet, consectetur adipiscing elit."
                        links: "https://example.com"
                        phone_number: "+9876543210"
                        otp_code: "789012"
                        two_factor_confirmed_at: "2023-08-03T12:00:00Z"
                        current_team_id: 2
                        profile_photo_path: "profile.jpg"
                        created_at: "2023-08-02T12:00:00Z"
                        updated_at: "2023-08-03T12:00:00Z"
                        role: "user"
                        file: "file.pdf"
                        profile_photo_url: "https://example.com/profile.jpg"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      code:
                        type: integer
                      status:
                        type: string
                      message:
                        type: string
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                      errors:
                        type: string
              examples:
                example-1:
                  value:
                    meta:
                      code: 400
                      status: "error"
                      message: "Bad Request"
                    data:
                      message: "OTP code is wrong!"
                example-2:
                  value:
                    meta:
                      code: 400
                      status: "error"
                      message: "Bad Request"
                    data:
                      message: "Invalid OTP code format"
                      errors: "The OTP code should be a six-digit number"
      security:
        - BearerAuth: []
