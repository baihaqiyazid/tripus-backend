openapi: 3.0.0
info:
  title: TRIP US API
  version: 1.0.0
servers:
  - url: http://localhost:8000/api
paths:
  /register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john.doe@example.com
                password:
                  type: string
                  example: xxx123123
                role:
                  type: string
                  enum: [open trip, user]
                  example: user
                file:
                  type: string
                  description: The name of the file (optional, PDF format only)
                  example: my_resume.pdf
      responses:
        '200':
          description: User registered role open trip
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 200
                      status:
                        type: string
                        example: success
                      message:
                        type: string
                        example: User registered successfully
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: 44|A4q2xnNEGXDbgXvnVwZCe57k30ZhDQQrtR4DZcJ7
                      token_type:
                        type: string
                        example: Bearer
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 33
                          name:
                            type: string
                            example: John Doe
                          username:
                            type: string
                            example: null
                          email:
                            type: string
                            format: email
                            example: john.doe@example.com
                          email_verified_at:
                            type: string
                            format: date-time
                            example: null
                          birthdate:
                            type: string
                            format: date
                            example: null
                          bio:
                            type: string
                            example: null
                          links:
                            type: string
                            example: null
                          phone_number:
                            type: string
                            example: null
                          otp_code:
                            type: string
                            example: 6399
                          two_factor_confirmed_at:
                            type: string
                            format: date-time
                            example: null
                          current_team_id:
                            type: integer
                            example: null
                          profile_photo_path:
                            type: string
                            example: images/picture1.jpg
                          created_at:
                            type: string
                            format: date-time
                            example: 2023-08-02T12:08:08.000000Z
                          updated_at:
                            type: string
                            format: date-time
                            example: 2023-08-02T12:08:08.000000Z
                          role:
                            type: string
                            example: open trip
                          file:
                            type: string
                            example: baihaqicool329@gmail.com2023-08-02 12:08:08.pdf
                          profile_photo_url:
                            type: string
                            example: https://ui-avatars.com/api/?name=j&color=7F9CF5&background=EBF4FF
        '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    meta:
                      type: object
                      properties:
                        code:
                          type: integer
                          example: 400
                        status:
                          type: string
                          example: error
                        message:
                          type: string
                          example: Bad Request
                    data:
                      type: object
                      properties:
                        message:
                          type: string
                          example: Bad Request
                        errors:
                          type: string
                          example: Some error message here
  /login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: "baihaqicool329@gmail.com"
                password:
                  type: string
                  example: "xxx123123"
      responses:
        '200':
          description: User logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      code:
                        type: integer
                      status:
                        type: string
                      message:
                        type: string
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                      token_type:
                        type: string
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          username:
                            type: string
                          email:
                            type: string
                            format: email
                          email_verified_at:
                            type: string
                            format: date-time
                          birthdate:
                            type: string
                            format: date
                          bio:
                            type: string
                          links:
                            type: string
                          phone_number:
                            type: string
                          otp_code:
                            type: string
                          two_factor_confirmed_at:
                            type: string
                            format: date-time
                          current_team_id:
                            type: integer
                          profile_photo_path:
                            type: string
                          created_at:
                            type: string
                            format: date-time
                          updated_at:
                            type: string
                            format: date-time
                          role:
                            type: string
                          file:
                            type: string
                          profile_photo_url:
                            type: string
                example:
                  meta:
                    code: 200
                    status: "success"
                    message: "User logged in successfully"
                  data:
                    access_token: "44|A4q2xnNEGXDbgXvnVwZCe57k30ZhDQQrtR4DZcJ7"
                    token_type: "Bearer"
                    user:
                      id: 33
                      name: "john"
                      username: null
                      email: "baihaqicool329@gmail.com"
                      email_verified_at: null
                      birthdate: null
                      bio: null
                      links: null
                      phone_number: null
                      otp_code: "6399"
                      two_factor_confirmed_at: null
                      current_team_id: null
                      profile_photo_path: null
                      created_at: "2023-08-02T12:08:08.000000Z"
                      updated_at: "2023-08-02T12:08:08.000000Z"
                      role: "open trip"
                      file: "baihaqicool329@gmail.com2023-08-02 12:08:08.pdf"
                      profile_photo_url: "https://ui-avatars.com/api/?name=j&color=7F9CF5&background=EBF4FF"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      code:
                        type: integer
                      status:
                        type: string
                      message:
                        type: string
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                      errors:
                        type: string
                example:
                  meta:
                    code: 400
                    status: "error"
                    message: "Bad Request"
                  data:
                    message: "Bad Request"
                    errors: "password wrong"
        '404':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      code:
                        type: integer
                      status:
                        type: string
                      message:
                        type: string
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                      errors:
                        type: string
                example:
                  meta:
                    code: 404
                    status: "error"
                    message: "not found"
                  data:
                    message: "email not found"
                    errors: "password wrong"
  /verify:
    post:
      summary: Verify user with OTP code
